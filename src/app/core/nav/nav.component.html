<nav class="navbar navbar-toggleable-md navbar-inverse">
    <a href="/{{team}}" class="navbar-brand">{{brand}}</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
    <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav">
            <li class="nav-item" *ngFor="let item of navItems">
                <a class="nav-link" [routerLink]="item.href" routerLinkActive="active">{{item.text}}</a>
            </li>

            <li class="nav-item" [hidden]="!isAuth">
                <a class="nav-link" href="javascript:" (click)="logout()">Log Out</a>
            </li>
        </ul>
    </div>
</nav>
