<h1>Legislators</h1>

<div class="row">
  <div class="col-12">
    <div style="display: inline-block; margin-right: 1rem">
      <label>Chamber</label>
      <div>
        <button type="button" class="btn btn-sm" [class.btn-primary]="house == 'lower'" [class.btn-secondary]="house != 'lower'" (click)="house = 'lower'">House</button>
        <button type="button" class="btn btn-sm" [class.btn-primary]="house == 'upper'" [class.btn-secondary]="house != 'upper'" (click)="house = 'upper'">Senate</button>
      </div>
    </div>
  </div>
</div>

<br />

<table class="table table-hover">
  <thead>
    <tr>
      <th>District</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Party</th>
      <th>Position</th>
      <th>Support</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let leg of legislators.get(house)" (click)="viewDetail(leg)">
      <td>{{leg.district}}</td>      
      <td>{{leg.first_name}}</td>
      <td>{{leg.last_name}}</td>
      <td>
        <span class="badge {{leg.partyBadgeClass}}">{{leg.party}}</span>       
      </td>
      <td style="font-size: 0.8em">{{leg.title}}</td>
      <td>
        <span class="badge {{leg.supportBadgeClass}}">
          {{leg.supportLevelText}}
        </span>
      </td>
    </tr>
  </tbody>
</table>
